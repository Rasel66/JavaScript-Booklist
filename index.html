<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,900&display=swap" rel="styleshee">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="display -4 text-center"><i class="fa fa-book  text-warning" aria-hidden="true"></i> Book <span class="text-warning">List</span> App - 2022</h1>
        <form action="" id="book-form">
            <div class="form-group">
                <label for="title"><b>Book</b></label>
                <input type="text" class="form-control" id = "title">
            </div>
            <div class="form-group">
                <label for="author"><b>Author</b></label>
                <input type="text" class="form-control" id = "author">
            </div>
            <div class="form-group">
                <label for="year"><b>Year</b></label>
                <input type="number" class="form-control" id = "year">
            </div>
            <input style="font-weight: 500;" type="submit" class="btn btn-warning btn-block" value="Add Book">
        </form>
        <table class="table table-striped mt-5 text-center">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Year</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <script src="../BookListApp/script.js"></script>
</body>
</html>
